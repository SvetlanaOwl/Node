<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
</head>
<body>
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required /><br><br>
        <input type="password" name="password" placeholder="Password" required /><br><br>
        <button type="submit">Log In</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById("loginForm");
        const result = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
            // Store a simple token (for demonstration purposes)
            // In a real application, use secure methods to handle token
            // Записать токен в localStorage
            // В живом приложении используй безопасные методы для обработки токенов!
            localStorage.setItem("authToken", json.token);

        const [, role] = json.token.split("|"); // username|role|sig

        if (role === "admin") window.location.href = "/admin.html";
        else if (role === "editor") window.location.href = "/editor.html";
        else if (role === "viewer") window.location.href = "/viewer.html";
    } else {
        result.textContent = json.message;
        result.style.color = "red";
    }
});
    </script>
</body>
</html>
