<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Crafts</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!--header Section-->
    <!--<div id="header" class="header">-->
    <div id="header" class="header">
        <div class="header-left" id="header-left"></div>
        <div class="header-right" id="header-right"></div>
    </div>
    <script src="/js/header.js"></script>
    <script>loadHeader()</script>
    
    <h2>List of Sea Crafts</h2>

    <ul id="craftList"></ul>
    
    <script>
        async function loadCrafts() {
            const res = await fetch("/seaCrafts");
            const data = await res.json();

            const list = document.getElementById("craftList");

            Object.values(data).forEach(craft => {
                const li = document.createElement("li");

                const img = document.createElement("img");
                img.src = craft.image;
                img.alt = craft.name;

                const label = document.createElement("span");
                label.textContent = craft.name;

                li.appendChild(img);
                li.appendChild(label);
                list.appendChild(li);
            });
        }
        
        loadCrafts();
    </script>
</body>
</html>
