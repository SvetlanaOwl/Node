<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div id="header" class="header">
        <div id="header-left" class="header-left"></div>
        <div id="header-right" class="header-right"></div>
    </div>
    <div class="profile-container">
        <h2>Your Profile</h2>

        <div class="profile-card">
            <div class="profile-row">
                <label>First Name:</label>
                <span id="firstName"></span>
            </div>

            <div class="profile-row">
                <label>Last Name:</label>
                <span id="lastName"></span>
            </div>

            <div class="profile-row">
                <label>Email:</label>
                <span id="email"></span>
            </div>

            <div class="profile-row">
                <label>Description:</label>
                <span id="description"></span>
            </div>
        </div>
    </div>

    <script src="/js/header.js"></script>
    <script>
        loadHeader();

        async function loadProfile() {
            const token = localStorage.getItem("authToken");

            const res = await fetch("/verify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token })
            });

            const json = await res.json();

            document.getElementById("firstName").textContent = json.firstName || "-";
            document.getElementById("lastName").textContent = json.lastName || "-";
            document.getElementById("email").textContent = json.email || "-";
            document.getElementById("description").textContent = json.description || "-";
        }
        
        loadProfile();
    </script>
</body>
</html>
