<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <p id="status">Checking access...</p>

  <h3>Registered Users</h3>
  <ul id="userList"></ul>

  <button onclick="logout()">Logout</button>

  <script>
    async function checkAccess() {
      const token = localStorage.getItem("authToken");
      if (!token) return redirect();

      // Verify token
      const verifyRes = await fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const verifyJson = await verifyRes.json();
      if (!verifyJson.valid || verifyJson.role !== "admin") {
        return redirect();
      }

      document.getElementById("status").textContent = "Access granted";

      // Fetch users
      const usersRes = await fetch("/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const users = await usersRes.json();
      const list = document.getElementById("userList");

      Object.entries(users).forEach(([username, data]) => {
        const li = document.createElement("li");
        li.textContent = `${username} â€” role: ${data.role}`;
        list.appendChild(li);
      });
    }

    function redirect() {
      window.location.href = "/index.html";
    }

    function logout() {
      localStorage.removeItem("authToken");
      redirect();
    }

    checkAccess();
  </script>
</body>
</html>
